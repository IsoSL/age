<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Varela Round', 'SF Mono', 'Monaco', 'Consolas', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #0f4c81, #3a86ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 520px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1.8rem;
            color: #1a56db;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.8rem;
            gap: 12px;
        }
        
        .date-input {
            flex: 1;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a56db;
            font-size: 1.05rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bbd8fb;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-size: 1rem;
            background-color: #f0f8ff;
        }
        
        input:focus, select:focus {
            border-color: #3a86ff;
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #1a56db, #3a86ff);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(26, 86, 219, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 16px;
            background-color: #f0f8ff;
            border: 2px solid #bbd8fb;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.6s;
        }
        
        .result h2 {
            color: #1a56db;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .age-details {
            display: flex;
            justify-content: space-around;
            margin-top: 1.2rem;
        }
        
        .age-unit {
            text-align: center;
            padding: 10px;
            background-color: #dbeafe;
            border-radius: 12px;
            width: 30%;
            box-shadow: 0 3px 10px rgba(26, 86, 219, 0.1);
        }
        
        .age-unit span {
            font-size: 2rem;
            font-weight: bold;
            color: #1a56db;
            display: block;
            margin-bottom: 5px;
        }
        
        .age-unit p {
            color: #4b5563;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            color: #e53e3e;
            margin-top: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
            background-color: rgba(254, 226, 226, 0.8);
            padding: 8px 12px;
            border-radius: 12px;
        }
        
        footer {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        
        <div class="input-group">
            <div class="date-input">
                <label for="month">Month</label>
                <select id="month" required>
                    <option value="" disabled selected>Select</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            
            <div class="date-input">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD" required>
            </div>
            
            <div class="date-input">
                <label for="year">Year</label>
                <input type="number" id="year" min="1900" max="2025" placeholder="YYYY" required>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Age</button>
        <div id="error-message" class="error"></div>
        
        <div id="result" class="result">
            <h2>Your Age Is</h2>
            <div class="age-details">
                <div class="age-unit">
                    <span id="years">0</span>
                    <p>Years</p>
                </div>
                <div class="age-unit">
                    <span id="months">0</span>
                    <p>Months</p>
                </div>
                <div class="age-unit">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
            </div>
        </div>
        
        <footer>
            Calculate your exact age in years, months, and days
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('error-message');
            
            calculateBtn.addEventListener('click', calculateAge);
            
            function calculateAge() {
                const month = parseInt(document.getElementById('month').value);
                const day = parseInt(document.getElementById('day').value);
                const year = parseInt(document.getElementById('year').value);
                
                // Validate inputs
                if (!day || !month !== 0 && !month || !year) {
                    showError('Please fill in all fields');
                    return;
                }
                
                const birthDate = new Date(year, month, day);
                const today = new Date();
                
                // Validate date is valid and in the past
                if (birthDate > today) {
                    showError('Birth date cannot be in the future');
                    return;
                }
                
                if (birthDate.getDate() !== day) {
                    showError('Invalid date. Please check your input.');
                    return;
                }
                
                // Calculate years
                let ageYears = today.getFullYear() - birthDate.getFullYear();
                
                // Calculate months
                let ageMonths = today.getMonth() - birthDate.getMonth();
                if (ageMonths < 0) {
                    ageYears--;
                    ageMonths += 12;
                }
                
                // Calculate days
                let ageDays = today.getDate() - birthDate.getDate();
                if (ageDays < 0) {
                    ageMonths--;
                    
                    // Get the last day of the previous month
                    const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    ageDays += lastMonth.getDate();
                    
                    if (ageMonths < 0) {
                        ageYears--;
                        ageMonths += 12;
                    }
                }
                
                // Display results
                document.getElementById('years').textContent = ageYears;
                document.getElementById('months').textContent = ageMonths;
                document.getElementById('days').textContent = ageDays;
                
                // Show result
                resultDiv.classList.add('active');
                errorMessage.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
